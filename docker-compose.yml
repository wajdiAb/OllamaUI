services:
  
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}
    container_name: postgres
    environment:
      POSTGRES_DB: predictions
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped


  yolo:
    image: wajdiab/yolo:${YOLO_IMG_TAG:-0.0.4}
    container_name: YOLO_SERVICE
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - /home/wajdi/.aws/credentials:/root/.aws/credentials:ro
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
      DB_BACKEND: postgres
      DATABASE_URL: postgresql+psycopg2://user:pass@postgres:5432/predictions
      POSTGRES_DB: predictions
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    depends_on:
        - postgres
        

  ollama-ui:
    image: ${DOCKERHUB_USERNAME:-wajdiab}/ollama-ui:${OLLAMA_UI_IMG_TAG:-1.0.1}
    container_name: ollama-ui
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - /home/wajdi/.aws/credentials:/root/.aws/credentials:ro
    restart: unless-stopped
    environment:
      PORT: 3000
      YOLO_SERVICE: yolo:8080
      OLLAMA_URL: http://ollama:11434
      AWS_REGION: eu-west-1
      AWS_S3_BUCKET: wajdi-abu-rish


volumes:
  pgdata:
